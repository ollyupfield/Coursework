<div class="topnav">
    <a class="active" href="editGuitars.html">Edit Guitar</a>
    <a href="viewGuitars.html">Back</a>
</div>

<script>

    "use strict";
    function validateForm() {
        console.log("Invoked editGuitars.validateForm");
        let valid = true;

        document.getElementById("titleValidationText").innerHTML = "";
        document.getElementById("descriptionValidationText").innerHTML = "";  //clear these so if form validated again, messages are gone
        document.getElementById("modelValidationText").innerHTML = "";
        document.getElementById("valueValidationText").innerHTML = "";
        document.getElementById("dateAddedValidationText").innerHTML = "";

        if (document.getElementById("Title").value === "") {
            document.getElementById("titleValidationText").innerHTML = "Enter a valid Title";
            valid = false;
        }

        if (document.getElementById("Description").value === "") {
            document.getElementById("descriptionValidationText").innerHTML = "Enter a valid Description";
            valid = false;
        }

        if (document.getElementById("Model").value === "") {
            document.getElementById("modelValidationText").innerHTML = "Enter a valid Model";
            valid = false;
        }

        if (document.getElementById("Colour").value === "") {
            document.getElementById("colourValidationText").innerHTML = "Enter a valid Colour";
            valid = false;
        }

        if (document.getElementById("Value").value === "") {
            document.getElementById("valueValidationText").innerHTML = "Enter a valid Value";
            valid = false;
        }

        if (document.getElementById("DateAdded").value === "") {
            document.getElementById("dateAddedValidationText").innerHTML = "Enter a valid Date Added";
            valid = false;
        }

        if (valid === true) {
            updateGuitar();
        }
    }
    function updateGuitar() {
            let r = confirm("Are you sure you want to update this guitar?");
            if (r === true) {
                console.log("Invoked guitarUpdate()"); //console.log your BFF for debugging client side

                const formData = new FormData(document.getElementById('guitarUpdateForm'));
                const url = "/guitar/update/";		// API method on webserver will be in Eaten class with @Path of list
                var guitarUpdateID = localStorage.getItem("guitarSelectedID");

                fetch(url + guitarUpdateID, {        			// dateEaten as path param
                    method: "POST",
                    body: formData,
                }).then(response => {
                    return response.json();                 //return response to JSON
                }).then(response => {
                    if (response.hasOwnProperty("Error")) { //checks if response from server has a key "Error"
                        alert(JSON.stringify(response));    // if it does, convert JSON object to string and alert
                    } else {
                        alert("Guitar Updated");
                        window.open("/client/viewGuitars.html", "_self");
                    }
                });
            }
        }
    function viewEditGuitars() {                                       	// use this method to run code when you page has loaded eg check user is logged in, add data to a table
        console.log("Invoked viewEditGuitar() ");//  your BFF for debugging!!! Don't use alerts as you'll have to remove all of them in final version

        const url = "/guitar/listEdit/";	// API method on webserver will be in Weight class with @Path of list

        var guitarEditID = localStorage.getItem("guitarSelectedID");

        fetch(url + guitarEditID,  {
            method: "GET",
        }).then(response => {
            return response.json();                 //return response to JSON
        }).then(response => {
            if (response.hasOwnProperty("Error")) { //checks if response from server has a key "Error"
                alert(JSON.stringify(response));    // if it does, convert JSON object to string and alert
            } else {
                formatViewGuitars(response);          //this function will create an HTML table of the data
            }
        });
    }

    function formatViewGuitars(response) {

        let dataHTML = ""; //clear the string

        for (let item of response) {
            dataHTML += "<tr><td>" + item.Title + "</td><td>" + item.Description + "</td><td>" + item.Model + "</td><td>" + item.Colour + "</td><td>" + item.Value + "</td><td>" + item.DateAdded + "</td>" + "<td><img src='img/" + item.ImageLink + "'></td>" + "</tr>";
        }
        document.getElementById("Guitars").innerHTML += dataHTML;
    }
    function uploadImage() {
        console.log("invoked editGuitar.uploadImage()");
        var fileInput = document.getElementById('thefile');
        var file = fileInput.files[0];
        var formData = new FormData();
        formData.append('file', file);

        const url = "/amp/image";

        fetch(url, {
            method: "POST",
            body: formData,
        }).then(response => {
            return response.text()          //method returns a promise, have to return from here to get text
        }).then(response => {
            if (response.startsWith('Error')) {
                alert(response);
            } else {
                window.open("viewGuitars.html", "_self");
            }
        });
    }
    function getFile(filePath) {
        return filePath.substr(filePath.lastIndexOf('\\') + 1);
    }

    function getOutput() {
        outputFile.value = getFile(thefile.value);
    }

</script>

<h1 style="text-align:center;font-size:300%;text-decoration-line: underline">Edit Guitar</h1>

<h1 style="text-align:center;font-size:20px;position: relative; top: 40px; text-decoration-line: underline">Current Details</h1>

<BR>

<body onload="viewEditGuitars()">

<table id="Guitars"></table>

<h1 style="text-align:center;font-size:20px;position: relative; top: 40px; text-decoration-line: underline">Update Details</h1>

<form id="guitarUpdateForm">
    <input type="text" id="Title" name="Title" class="form-control" placeholder="Title" required autofocus>
    <div id="titleValidationText"></div>
    <input type="text" id="Description" name="Description" class="form-control" placeholder="Description" required autofocus>
    <div id="descriptionValidationText"></div>
    <input type="text" id="Model" name="Model" class="form-control" placeholder="Model" required autofocus>
    <div id="modelValidationText"></div>
    <input type="text" id="Colour" name="Colour" class="form-control" placeholder="Colour" required autofocus>
    <div id="colourValidationText"></div>
    <input type="text" id="Value" name="Value" class="form-control" placeholder="Value (&#163;)" required autofocus>
    <div id="valueValidationText"></div>
    <input type="text" id="DateAdded" name="DateAdded" class="form-control" placeholder="Date Added (Y.M.D)" required autofocus>
    <div id="dateAddedValidationText"></div>
    <input id="thefile" name="file" type="file" onchange='getOutput();'><BR>
    <input id='outputFile' type='text' name='outputFile'>
</form>

<BR>

<button id='updateGuitar' onclick='validateForm(); uploadImage();'>Update Guitar</button>

</body>
