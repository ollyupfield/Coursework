<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
    <script>

        function postUserLogin() {
            console.log("Invoked postUserLogin() ");

            var url = "/user/login";
            var formData = new FormData(document.getElementById('loginForm'));

            fetch(url, {
                method: "POST",
                body: formData,
            }).then(response => {
                return response.json();                 //now return that promise to JSON
        }).then(response => {
                if (response.hasOwnProperty("Error")) {
                alert(JSON.stringify(response));        // if it does, convert JSON object to string and alert
            } else {
                Cookies.set("token", response.SessionToken);
                Cookies.set("email", response.Email);
                window.open("Dashboard.html", "_self");       //open index.html in same tab
            }
        });
        }
    </script>

    <script>

        "use strict";
        document.addEventListener("click", function (event) {
            if (event.target.matches('.signup')) {                      //alertItemName is the class we gave all the button elements//data-itemID is an attribute we gave the button
                console.log("Invoked signup");

                const formData = new FormData(document.getElementById('signupForm'));
                var url = "/user/signup";

                fetch(url, {
                    method: "POST",
                    body: formData,
                }).then(response => {
                    return response.json()
                }).then(response => {
                    if (response.hasOwnProperty("Error")) {   //checks if response from server has a key "Error"
                        alert(JSON.stringify(response));        // if it does, convert JSON object to string and alert
                    } else {
                        alert("User Added");
                        window.open("/client/Login.html", "_self");
                    }
                });
            }
        });

    </script>

</head>
<body>
<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

<h1 style="font-size:300%;text-align:center;text-decoration-line: underline;position: relative;top: 60px">Login:</h1>

<form class="loginForm">
    <label for="email" style="font-size:120%;text-align:center;text-decoration-line: underline">Existing Users:</label><BR>
    <BR>
    <label for="email">Email:</label><BR>
    <input type="text" name="email" id="email"><BR>
    <label for="password">Password:</label><BR>
    <input type="password" name="password" id="password"><BR>
</form>

<form id="signupForm">
    <label for="signupEmail" style="font-size:120%;text-align:center;text-decoration-line: underline;position: relative; left: 12px">New Users:</label><BR>
    <BR>
    <label for="signupEmail">Email:</label><BR>
    <input type="text" name="signupEmail" id="signupEmail"><BR>
    <label for="signupPassword">Password:</label><BR>
    <input type="password" name="signupPassword" id="signupPassword"><BR>
    <label for="Name">Name:</label><BR>
    <input type="text" name="Name" id="Name"><BR>
</form>

<BR>

<button class="login" onclick='postUserLogin();'>LOGIN</button>

<BR>

<button class='signup'>SIGN UP</button>
