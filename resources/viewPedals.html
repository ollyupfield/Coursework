<!DOCTYPE html>
<html lang='en'>

<head>

    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>

    <title>Amps</title>

    <script>

        "use strict";

        function pageLoad() {                                       	// use this method to run code when you page has loaded eg check user is logged in, add data to a table
            console.log("Invoked pageLoad() ");                         //  your BFF for debugging!!! Don't use alerts as you'll have to remove all of them in final version

            const url = "/pedal/list/";	// API method on webserver will be in Weight class with @Path of list

            fetch(url, {
                method: "GET",
            }).then(response => {
                return response.json();                 //return response to JSON
            }).then(response => {
                if (response.hasOwnProperty("Error")) { //checks if response from server has a key "Error"
                    alert(JSON.stringify(response));    // if it does, convert JSON object to string and alert
                } else {
                    formatPedals(response);          //this function will create an HTML table of the data
                }
            });
        }
        function formatPedals(response){


            let dataHTML = "";


            //clear the string
            for (let item of response) {                            //creates a table with rows for every item in JSON array and a button - how cool?  Very
                dataHTML += "<tr><td>" + item.Title + "</td><td>" + item.Description + item.Model + "</td><td>" + item.Make + "</td><td>" + item.DateAdded + "</td><td> <button class='alertPedalID'  data-itemID='" + item.PedalID + "'>Click Me</button></td></tr>";
            }
            document.getElementById("Pedals").innerHTML += dataHTML;

            document.addEventListener("click", function (event) {
                if (event.target.matches('.alertPedalID')) {                      //alertItemName is the class we gave all the button elements
                    var itemID = event.target.getAttribute("data-itemID");        //data-itemID is an attribute we gave the button
                    alert("You clicked on " + itemID);
                }
            });

        }



    </script>


</head>

<body>

<body onload="pageLoad()">

Pedal Collection:


<BR>
<BR>
<table id="Pedals"></table>


</body>

</html>
